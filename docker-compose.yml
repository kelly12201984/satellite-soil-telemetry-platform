version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: soilprobe-platform-db-1
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soilprobe
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d soilprobe"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: soilprobe-platform-redis-1
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: soilprobe-platform-api-1
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.compose
    environment:
      ENV_FILE: .env.compose
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      uvicorn api.app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
